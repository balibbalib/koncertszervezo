<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Istenitisztelet / Koncert terv - Keleti Reform</title>
<style>
  body {
    background-color: #0d0d0d;
    color: #e0e0e0;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
  }

  .header {
    text-align: center;
    padding: 20px;
    background: linear-gradient(45deg, #1782ca, #2935f1);
  }

  .header img {
    width: 160px;
    margin-bottom: 10px;
    border-radius: 10px;
  }

  .title {
    text-align: center;
    font-size: 1.8em;
    font-weight: bold;
    color: #ffcc66;
    margin: 20px 0;
  }

  .mode-select {
    text-align: center;
    margin: 20px;
  }

  .mode-select button {
    background-color: #4da6ff;
    color: #000;
    font-weight: bold;
    border: none;
    padding: 12px 20px;
    margin: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .mode-select button:hover {
    background-color: #66b3ff;
  }

  .layout {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 0 20px;
  }

  .song-pool, .worship-sections {
    background-color: #1b1b1b;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(61,108,185,0.3);
  }

  .song-pool {
    width: 280px;
    min-height: 400px;
    overflow-y: auto;
  }

  .song-item {
    background-color: #242424;
    padding: 8px 10px;
    margin: 5px 0;
    border-radius: 6px;
    cursor: grab;
  }

  .song-item:hover {
    background-color: #333;
  }

  .worship-sections {
    flex: 1;
    min-width: 300px;
    max-width: 700px;
  }

  .section {
    margin-bottom: 20px;
    padding: 10px;
    background-color: #1e1e1e;
    border-radius: 8px;
  }

  .section h3 {
    color: #a8a0ff;
    border-bottom: 1px solid #4da6ff;
    padding-bottom: 5px;
    margin-bottom: 10px;
  }

  .dropzone {
    background-color: #242424;
    border: 2px dashed #4da6ff;
    border-radius: 6px;
    min-height: 40px;
    padding: 8px;
  }

  .dropzone.over {
    background-color: #2e2e2e;
  }

  .summary {
    text-align: center;
    color: #ffcc66;
    font-weight: 500;
    margin: 15px;
  }

  .actions {
    text-align: center;
    margin: 30px 0;
  }

  .actions button {
    background-color: #4da6ff;
    color: #000;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    margin: 5px;
  }

  .actions button:hover {
    background-color: #66b3ff;
  }

  /* Nyomtat√°si n√©zet */
  @media print {
    body { background: white; color: black; }
    .mode-select, .actions, .song-pool { display: none; }
    .header { background: none; }
    .worship-sections { box-shadow: none; }
  }

  @media (max-width: 768px) {
    .layout { flex-direction: column; align-items: center; }
    .song-pool, .worship-sections { width: 90%; }
  }
</style>
</head>
<body>

<div class="header">
  <img src="https://drive.google.com/thumbnail?id=1aaPOxP4OkfsfMd8t3QcSAI5TIx5YN4pl&sz=800" alt="Keleti Reform Logo">
</div>

<div class="mode-select">
  <button id="concertBtn">üé§ Koncert</button>
  <button id="worshipBtn">üôè Istentisztelet</button>
</div>

<div class="title" id="eventTitle">Esem√©ny megnevez√©se</div>

<div id="content"></div>

<div class="summary" id="summary"></div>

<div class="actions">
  <button onclick="window.print()">üñ®Ô∏è Nyomtat√°s</button>
  <button id="shareBtn">üì§ Megoszt√°s</button>
</div>

<script>
let setlist = JSON.parse(localStorage.getItem('finalSetlist')) || { songs: [] };

// C√≠m szerkeszt√©se
document.getElementById('eventTitle').addEventListener('click', () => {
  const name = prompt('Add meg az esem√©ny nev√©t:', document.getElementById('eventTitle').innerText);
  if (name) document.getElementById('eventTitle').innerText = name;
});

// Koncert n√©zet
document.getElementById('concertBtn').addEventListener('click', () => {
  const content = document.getElementById('content');
  content.innerHTML = `
    <div class="section">
      <h3>Koncert Setlist</h3>
      ${setlist.songs.map(s => `<div class="song-item">${s.display}</div>`).join('')}
    </div>`;
  updateSummary();
});

// Istentisztelet n√©zet (drag & drop + mobil kompatibilis)
document.getElementById('worshipBtn').addEventListener('click', () => {
  const content = document.getElementById('content');
  const parts = ['Gy√ºlekez≈ë √©nek', 'Kezd≈ë √©nek', 'Fenn√°ll√≥ √©nek', 'R√°felel≈ë √©nek', 'Z√°r√≥√©nek'];

  content.innerHTML = `
    <div class="layout">
      <div class="song-pool" id="songPool">
        <h3>üéµ El√©rhet≈ë dalok</h3>
        ${setlist.songs.map(s => `<div class="song-item" draggable="true" data-display="${s.display}">${s.display}</div>`).join('')}
      </div>

      <div class="worship-sections" id="sections">
        ${parts.map(p => `
          <div class="section">
            <h3>${p}</h3>
            <div class="dropzone" data-part="${p}"></div>
          </div>`).join('')}
      </div>
    </div>
  `;

  enableDragAndDrop();
  updateSummary();
});

function enableDragAndDrop() {
  const items = document.querySelectorAll('.song-item');
  const zones = document.querySelectorAll('.dropzone');

  items.forEach(item => {
    item.addEventListener('dragstart', e => {
      e.dataTransfer.setData('text/plain', item.dataset.display);
      setTimeout(() => item.classList.add('dragging'), 0);
    });
    item.addEventListener('dragend', () => item.classList.remove('dragging'));

    // Mobil: kattint√°sos hozz√°ad√°s
    item.addEventListener('click', () => {
      const empty = Array.from(zones).find(z => !z.querySelector('.song-item'));
      if (empty) {
        const newEl = document.createElement('div');
        newEl.className = 'song-item';
        newEl.innerText = item.dataset.display;
        empty.appendChild(newEl);
        item.remove();
      }
    });
  });

  zones.forEach(zone => {
    zone.addEventListener('dragover', e => {
      e.preventDefault();
      zone.classList.add('over');
    });
    zone.addEventListener('dragleave', () => zone.classList.remove('over'));
    zone.addEventListener('drop', e => {
      e.preventDefault();
      const text = e.dataTransfer.getData('text/plain');
      const newEl = document.createElement('div');
      newEl.className = 'song-item';
      newEl.innerText = text;
      zone.appendChild(newEl);
      zone.classList.remove('over');

      const dragged = Array.from(document.querySelectorAll('.song-item')).find(i => i.innerText === text);
      if (dragged && dragged.parentElement.id === 'songPool') dragged.remove();
    });
  });
}

function updateSummary() {
  document.getElementById('summary').innerText = `üìä √ñsszesen: ${setlist.totalCount} dal, ${setlist.totalTime}`;
}

// Megoszt√°s
document.getElementById('shareBtn').addEventListener('click', async () => {
  const title = document.getElementById('eventTitle').innerText;
  const songs = Array.from(document.querySelectorAll('.song-item')).map(s => s.innerText);
  const text = `üé∂ ${title} üé∂\n\n${songs.join('\n')}\n\nüìä √ñsszesen: ${setlist.totalCount} dal, ${setlist.totalTime}`;

  if (navigator.share) {
    await navigator.share({ title, text });
  } else {
    await navigator.clipboard.writeText(text);
    alert('‚úÖ A setlist v√°g√≥lapra m√°solva!');
  }
});
</script>
</body>
</html>
