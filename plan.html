<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koncertterv - Keleti Reform</title>
<style>
  body {
    background-color: #0d0d0d;
    color: #e0e0e0;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
  }

  .header {
    text-align: center;
    padding: 20px;
    background: linear-gradient(45deg, #1782ca, #2935f1);
  }

  .header img {
    width: 160px;
    margin-bottom: 10px;
    border-radius: 10px;
  }

  .title {
    text-align: center;
    font-size: 1.8em;
    font-weight: bold;
    color: #ffcc66;
    margin: 20px 0;
  }

  .mode-select {
    text-align: center;
    margin: 20px;
  }

  .mode-select button {
    background-color: #4da6ff;
    color: #000;
    font-weight: bold;
    border: none;
    padding: 12px 20px;
    margin: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .mode-select button:hover {
    background-color: #66b3ff;
  }

  .section {
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
    background-color: #1b1b1b;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(61,108,185,0.3);
  }

  .section h3 {
    color: #a8a0ff;
    border-bottom: 1px solid #4da6ff;
    padding-bottom: 5px;
    margin-bottom: 10px;
  }

  .song-item {
    background-color: #242424;
    padding: 8px 10px;
    margin: 4px 0;
    border-radius: 6px;
  }

  .actions {
    text-align: center;
    margin: 30px 0;
  }

  .actions button {
    background-color: #4da6ff;
    color: #000;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    margin: 5px;
  }

  .actions button:hover {
    background-color: #66b3ff;
  }

  .summary {
    text-align: center;
    color: #ffcc66;
    font-weight: 500;
    margin-top: 15px;
  }

  /* üñ®Ô∏è Nyomtat√°si n√©zet */
  @media print {
    body {
      background: white;
      color: black;
    }

    .header {
      background: none;
    }

    .mode-select,
    .actions {
      display: none;
    }

    .section {
      box-shadow: none;
      border: none;
    }
  }
</style>
</head>
<body>

<div class="header">
  <img src="https://drive.google.com/thumbnail?id=1aaPOxP4OkfsfMd8t3QcSAI5TIx5YN4pl&sz=800" alt="Keleti Reform Logo">
</div>

<div class="mode-select">
  <button id="concertBtn">üé§ Koncert</button>
  <button id="worshipBtn">üôè Istentisztelet</button>
</div>

<div class="title" id="eventTitle">Esem√©ny megnevez√©se</div>

<div id="content"></div>

<div class="summary" id="summary"></div>

<div class="actions">
  <button onclick="window.print()">üñ®Ô∏è Nyomtat√°s</button>
  <button id="shareBtn">üì§ Megoszt√°s</button>
</div>

<script>
let setlist = JSON.parse(localStorage.getItem('finalSetlist')) || { songs: [] };

function renderSimple() {
  const content = document.getElementById('content');
  content.innerHTML = `
    <div class="section">
      <h3>Setlist</h3>
      ${setlist.songs.map(s => `<div class="song-item">${s.display}</div>`).join('')}
    </div>
  `;
  updateSummary();
}

function renderWorship() {
  const content = document.getElementById('content');
  const parts = ['Gy√ºlekez≈ë √©nek', 'Kezd≈ë √©nek', 'Fenn√°ll√≥ √©nek', 'R√°felel≈ë √©nek', 'Z√°r√≥√©nek'];

  content.innerHTML = parts.map(part => `
    <div class="section">
      <h3>${part}</h3>
      <div class="song-slot">${setlist.songs.shift() ? `<div class="song-item">${setlist.songs.shift().display}</div>` : ''}</div>
    </div>
  `).join('');

  updateSummary();
}

function updateSummary() {
  document.getElementById('summary').innerText = 
    `üìä √ñsszesen: ${setlist.totalCount} dal, ${setlist.totalTime}`;
}

// Megoszt√°s / v√°g√≥lapra m√°sol√°s
document.getElementById('shareBtn').addEventListener('click', async () => {
  const text = `üé∂ ${document.getElementById('eventTitle').innerText} üé∂\n\n${
    setlist.songs.map(s => s.display).join('\n')
  }\n\nüìä √ñsszesen: ${setlist.totalCount} dal, ${setlist.totalTime}`;

  if (navigator.share) {
    await navigator.share({ title: 'Keleti Reform', text });
  } else {
    await navigator.clipboard.writeText(text);
    alert('‚úÖ A setlist v√°g√≥lapra m√°solva!');
  }
});

// Esem√©ny elnevez√©se
document.getElementById('eventTitle').addEventListener('click', () => {
  const name = prompt('Add meg az esem√©ny nev√©t:', '√öj esem√©ny');
  if (name) document.getElementById('eventTitle').innerText = name;
});

// Gombok
document.getElementById('concertBtn').addEventListener('click', renderSimple);
document.getElementById('worshipBtn').addEventListener('click', renderWorship);
</script>

</body>
</html>
